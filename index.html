<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soccrevival</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    /* Title at top-left */
    .page-title {
      font-size: 4em;
      font-weight: 900;
      margin: 20px 20px 0 20px;
    }

    /* Subtitle under the title */
    .subtitle {
      font-size: 1.5em;
      margin: 5px 20px 20px 20px;
      color: #333;
    }

    .container {
      display: flex;
      flex-direction: row;
      width: 100%;
      padding: 0 20px;
      gap: 40px;
      margin-top: 10px;
      align-items: flex-start;
    }

    p {
      margin: 2px 0;
    }

    .bottom-text,
    .bottom-text2 {
      font-size: 0.8em;
      color: #555;
    }

    .bottom-text3 {
      font-size: 1.1em;
      font-weight: bold;
      color: #333;
    }

    .big-bold,
    .big-bold2 {
      font-size: 2.2em;
      font-weight: 900;
      margin: 4px 0;
      color: #222;
    }

    /* UPDATED IMAGE STYLE */
    .side-image {
      width: 400px;        /* Bigger image */
      max-width: 45vw;     /* Prevents breaking layout */
      margin-left: auto;   /* Pushes image to the far right */
      border-radius: 15px;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <!-- Top-left title -->
  <h1 class="page-title">Welcome to Soccrevival.space!</h1>

  <!-- Subtitle -->
  <p class="subtitle">This is my new website hosted on GitHub Pages.</p>

  <!-- Main content aligned with title -->
  <div class="container">
    <div class="text">
      <p class="bottom-text">Here’s some smaller text at the bottom.</p>

      <p class="big-bold">This is the new BIG bold line!</p>

      <p class="bottom-text2">Here’s some smaller text at the bottom. (2)</p>

      <p class="big-bold2">This is the SECOND bold line!</p>

      <p class="bottom-text3">Here’s some smaller text at the bottom. (3)</p>
    </div>

    <!-- Right-side image -->
    <img
      src="https://play-lh.googleusercontent.com/E5q9miPBh82_irOO1xxHB26I07ogRP8f7xULI08NqWqiIzilKB8_jB-aAHrdqqRem38"
      class="side-image"
    >
  </div>

</body>
</html>
