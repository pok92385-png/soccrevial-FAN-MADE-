<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soccrevival</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column; /* Title sticks to top */
      align-items: center;
    }

    /* Title placed top-left */
    .page-title {
      font-size: 4em;        /* Big but not too big */
      font-weight: 900;
      margin: 20px;
      align-self: flex-start; /* Moves it to top-left */
    }

    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
      text-align: left;
      gap: 40px;
      padding: 20px;
      margin-top: 10px;
    }

    p {
      margin: 2px 0;
    }

    .bottom-text,
    .bottom-text2 {
      font-size: 0.8em;
      color: #555;
    }

    /* Third small text is now bold + bigger */
    .bottom-text3 {
      font-size: 1.1em;
      font-weight: bold;
      color: #333;
    }

    .big-bold,
    .big-bold2 {
      font-size: 2.2em;
      font-weight: 900;
      margin: 4px 0;
      color: #222;
    }

    .side-image {
      width: 300px;
      border-radius: 15px;
    }
  </style>
</head>
<body>

  <!-- New big title on top-left -->
  <h1 class="page-title">Welcome to Soccrevival.space!</h1>

  <div class="container">
    <div class="text">
      <p>This is my new website hosted on GitHub Pages.</p>

      <p class="bottom-text">Here’s some smaller text at the bottom.</p>

      <p class="big-bold">This is the new BIG bold line!</p>

      <p class="bottom-text2">Here’s some smaller text at the bottom. (2)</p>

      <p class="big-bold2">This is the SECOND bold line!</p>

      <!-- Now bold + slightly bigger -->
      <p class="bottom-text3">Here’s some smaller text at the bottom. (3)</p>
    </div>

    <img src="https://play-lh.googleusercontent.com/E5q9miPBh82_irOO1xxHB26I07ogRP8f7xULI08NqWqiIzilKB8_jB-aAHrdqqRem38" class="side-image">
  </div>

</body>
</html>
